name: pachangapp
description: pachangapp

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #Iconos
  cupertino_icons: ^1.0.2
  line_icons: ^2.0.0
  #Manejar state
  provider: ^6.0.4
  #Preferencias usuario
  shared_preferences: ^2.0.15
  #Navbar inferior
  google_nav_bar: ^5.0.6
  #Sidebar perfil
  collapsible_sidebar: ^2.0.3+2
  #Componentes UI
  getwidget: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik-LightItalic.ttf
          style: italic
